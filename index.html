<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Your feed</title>
</head>
<body>
<header>
    <nav>
        <div>
            <img class="calendar" src="./photos/calendar-icon.png" alt="Calendar icon">
        </div>
        <div class="search-container">
            <input type="text"><button>Search</button>
        </div>
        <div id="account">
            <img src="./photos/account.png" alt="Account profile">
        </div>
    </nav>
</header>
<div class="layout">
    <div class="side"></div>
    <div class="center">
        <div class="post">
            <div class="post-top"> <img src="./photos/account.png" alt="Account profile"> <div> Sep 20, 2020 18:18 </div></div>
            <div class="post-image"> <img src="./photos/baby_yoda.jpg" alt="Baby yoda"></div>
            <br>
            Cute baby Yoda
            <div class="like-button"> <button><img src="./photos/likebutton.jpg" alt="Like button"> </button> </div>
        </div>
    </div>
    <div class="side"></div>
</div>
</body>
</html>
